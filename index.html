<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">quizApp</span>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card">
            <img src="./assets/img/monkeys-7212290_1280.jpg" id="headerImg" class="card-img-top" alt="...">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 25%" id="progressBar"></div>
            </div>
            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center">Game Over</div>
                <div class="text-center">you answered <b id="answerCounter">xxx</b> of <b id="totalQuestionsEndScreen"></b>  questions correctly</div>
                <button type="button" id="playAgainButton" class="btn btn-primary" onclick="restarGame()">play again</button>

            </div>
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText"></h5>

                <div class="card mb-2 quiz_answer_card" id="answer_1" onclick="answer('answer_1')">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz_answer_card" id="answer_2" onclick="answer('answer_2')">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz_answer_card" id="answer_3" onclick="answer('answer_3')">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz_answer_card" id="answer_4" onclick="answer('answer_4')">
                    <div class="card-body">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="currentQuestion"></b> von <b id="totalQuestions"></b> Fragen
                    </span>
                    <button type="button" id="nextButton" class="btn btn-primary" disabled onclick="nextQuestion()" >n√§chste Frage</button>
                </div>


            </div>
        </div>
    </div>
</body>
</html>
